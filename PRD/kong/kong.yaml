_format_version: "3.0"
_plugin_configs:
  default-jwt:
    key_claim_name: iss
    maximum_expiration: 86400
    secret_is_base64: false
consumer_groups:
- name: gold
- name: lifetime
- name: platinum
- name: silver
consumers:
- groups:
  - name: platinum
  username: dfreese
- groups:
  - name: gold
  username: jdoe
- groups:
  - name: silver
  username: jsmith
plugins:
- config:
    account_email: '{vault://aws-us-east-2/KongAir/PRD/kong/acme/account_email}'
    domains:
    - api.kong-air.com
  name: acme
services:
- host: ip-10-0-43-1.us-east-2.compute.internal
  id: 0cef4d36-9c39-5ac2-9d9f-190d8ea8a252
  name: flights-service
  path: /
  plugins: []
  port: 8080
  protocol: http
  routes:
  - id: 7b2dbd94-ec5b-5ae8-b6d5-4c8b16ce0b06
    methods:
    - GET
    name: flights-service_get-flights
    paths:
    - ~/flights$
    plugins: []
    protocols:
    - https
    regex_priority: 200
    strip_path: false
    tags:
    - flight-data
  - id: 3210c3ed-9976-500d-ac03-07eaac972ad0
    methods:
    - GET
    name: flights-service_get-flight-by-number
    paths:
    - ~/flights/(?<flightnumber>[^#?/]+)$
    plugins: []
    protocols:
    - https
    regex_priority: 100
    strip_path: false
    tags:
    - flight-data
  - id: 08020aa2-6106-59ec-903a-3459e7cbb629
    methods:
    - GET
    name: flights-service_get-flight-details
    paths:
    - ~/flights/(?<flightnumber>[^#?/]+)/details$
    plugins: []
    protocols:
    - https
    regex_priority: 100
    strip_path: false
    tags:
    - flight-data
  tags:
  - flight-data
- host: ip-10-0-43-1.us-east-2.compute.internal
  id: 5bbc0ad8-3b7c-5dfe-a676-b28f30523a6f
  name: routes-service
  path: /
  plugins: []
  port: 8081
  protocol: http
  routes:
  - id: 89f28ad3-74db-5149-8fa5-f7fffbfda79c
    methods:
    - GET
    name: routes-service_get-routes
    paths:
    - ~/routes$
    plugins: []
    protocols:
    - https
    regex_priority: 200
    strip_path: false
    tags:
    - flight-data
  - id: 831bf89a-08be-5dbd-bcd2-aa2348d784d3
    methods:
    - GET
    name: routes-service_get-route
    paths:
    - ~/routes/(?<id>[^#?/]+)$
    plugins: []
    protocols:
    - https
    regex_priority: 100
    strip_path: false
    tags:
    - flight-data
  tags:
  - flight-data
- host: ip-10-0-43-1.us-east-2.compute.internal
  id: 22e1521b-9b91-5d2f-917b-4463066f1aed
  name: bookings-service
  path: /
  plugins: []
  port: 8082
  protocol: http
  routes:
  - id: 9bd2c85f-5d13-5910-838c-9fad63e8a54d
    methods:
    - GET
    name: bookings-service_get-bookings
    paths:
    - ~/bookings$
    plugins: []
    protocols:
    - https
    regex_priority: 200
    strip_path: false
    tags:
    - sales
  - id: 4e2f555e-980c-5241-a640-9f0a67ab6693
    methods:
    - POST
    name: bookings-service_post-booking
    paths:
    - ~/bookings$
    plugins: []
    protocols:
    - https
    regex_priority: 200
    strip_path: false
    tags:
    - sales
  tags:
  - sales
- host: ip-10-0-43-1.us-east-2.compute.internal
  id: 690e812e-2873-566a-b02f-d03e0bf8ff69
  name: customer-information-service
  path: /
  plugins:
  - _config: default-jwt
    enabled: true
    name: jwt
  port: 8083
  protocol: http
  routes:
  - id: 5984bb2d-328e-5785-a06a-f639c3a59d94
    methods:
    - GET
    name: customer-information-service_get-cust-info
    paths:
    - ~/customer$
    plugins: []
    protocols:
    - https
    regex_priority: 200
    strip_path: false
    tags:
    - sales
  tags:
  - sales
- name: acme-dummy-service
  routes:
  - hosts:
    - api.kong-air.com
    name: acme-dummy-route
    paths:
    - /.well-known/acme-challenge
    protocols:
    - http
  url: http://127.0.0.1:65535
upstreams: []
vaults:
- config:
    region: us-east-2
  description: KongAir AWS us-east-2 secrets
  name: aws
  prefix: aws-us-east-2
